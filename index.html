<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Next Friday the 13th</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;

            color: #007bff;
        }

</head>
<body>
    <h1>Next Friday the 13th</h1>
    <p>Here is the date of the next Friday the 13th:</p>
    <div id="result"></div>
    <p id="totalDays"></p> 

    <script>
        const today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth();

        function findNextFriday13() {
            while (true) {
                for (let m = 0; m < 12; m++) {
                    let date = new Date(year, m, 13);
                    if (date.getDay() === 5) {
                        return date; // Gibt das Date-Objekt zur체ck
                    }
                }
                year++;
            }
        }

        // Finde das Date-Objekt f체r den n채chsten Freitag, den 13.
        const nextFriday13Date = findNextFriday13();

        document.getElementById('result').textContent = `The next Friday the 13th is: ${nextFriday13Date.toDateString()}`;

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate(); // +1 und 0: 0 = letzter Tag des vorherigen Monats
        }

        // Berechne die Anzahl der Tage zwischen heute und dem n채chsten Freitag, den 13.
        function calculateDaysToNextFriday13() {
            let totalDays = 0;
            let currentDate = new Date(today);

            while (currentDate <= nextFriday13Date) {
                totalDays++;
                currentDate.setDate(currentDate.getDate() + 1);
            }

            const daysInMonth = getDaysInMonth(today.getFullYear(), today.getMonth());
            const daysPassed = today.getDate();
            const restDaysInMonth = daysInMonth - daysPassed;

            document.getElementById('totalDays').textContent = `Total days from today to the next Friday the 13th: ${totalDays - 1}`;
        }

        calculateDaysToNextFriday13();
    </script>
    <h2>What's up with Friday the 13th?</h2>

</body>
